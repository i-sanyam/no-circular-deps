name: PR Details

on: 
  pull_request:
    branches: [ master, node-v12 ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ master, node-v12 ]

jobs:
  pr-details:
    name: Pr Details
    runs-on: ubuntu-latest
    
    steps:

      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 12
          cache: 'npm'

      - name: 📥 npm install
        uses: bahmutov/npm-install@v1.8.5
      
      - name: 🔬 Get PR
        run: npm run pr-details
        env: 
          GHT: ${{ secrets.GITHUB_TOKEN }}